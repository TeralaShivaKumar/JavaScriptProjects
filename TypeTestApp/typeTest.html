<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-cont pt-4 pl-3 pb-4" id="speedTypingTest">
        <h1 class="main-head">Speed <br /> Typing Test</h1>
        <p class="main-para mt-4">On your Fingers lets set Go!</p>
        <div class="d-flex flex-row pl-4 pr-4 pt-4 pb-3">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" />
            <p id="timer" class="timer-head ml-4">0</p>
            <p class="main-para ml-3 mt-4">seconds</p>
        </div>
        <div class="inside-cont m-4">
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <p class="result m-3" id="quoteDisplay"> </p>
            <textarea id="quoteInput" rows="4" cols="25" class="result0 mt-3 mb-3 ml-3 mr-4" placeholder="Type here!!"></textarea>
        </div>
        <p class="result ml-3" id="result"></p>
        <div class="mb-3 pb-4">
            <button id="submitBtn" class="btn btn-primary ml-4">Submit</button>
            <button id="resetBtn" class="btn btn-warning ml-3">Reset</button>
        </div>
    </div>
</body>

</html>
